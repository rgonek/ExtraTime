name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend'
        required: true
        default: 'false'
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: true
        default: 'false'
        type: boolean

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  # ============================================
  # BUILD JOBS (Run on every push)
  # ============================================

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/ExtraTime.sln

      - name: Build
        run: dotnet build src/ExtraTime.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/ExtraTime.sln --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish src/ExtraTime.API/ExtraTime.API.csproj -c Release -o ./publish/backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./publish/backend
          retention-days: 7

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Type check
        working-directory: web
        run: npm run typecheck

      - name: Build
        working-directory: web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_APP_URL: https://extratime.gonek.net
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: web/dist
          retention-days: 7

  # ============================================
  # DEPLOY JOBS (Manual trigger only)
  # ============================================

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    if: github.event.inputs.deploy_backend == 'true'
    environment:
      name: production-backend
      url: ${{ secrets.API_URL }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./publish

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Run Database Migrations
        env:
          CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        run: |
          dotnet ef database update \
            --project src/ExtraTime.Infrastructure \
            --startup-project src/ExtraTime.API \
            --connection "$CONNECTION_STRING"

      - name: Run API Tests
        env:
          CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        run: |
          dotnet test tests/ExtraTime.API.Tests/ExtraTime.API.Tests.csproj \
            --configuration Release \
            --verbosity normal

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event.inputs.deploy_frontend == 'true'
    environment:
      name: production-frontend
      url: https://extratime.gonek.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: ./dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './dist'
          skip_app_build: true
