name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  TEST_DATABASE_TYPE: InMemory

jobs:
  backend-fast:
    name: Backend Fast Tests (InMemory - No API/Integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release

      # Run Integration tests with InMemory (excluding tests that fail with InMemory)
      - name: Run Integration Tests
        run: |
          dotnet test tests/ExtraTime.IntegrationTests/ExtraTime.IntegrationTests.csproj \
            --no-build --configuration Release \
            --filter "Category!=RequiresDatabase" \
            -- --coverage --coverage-output-format cobertura
        env:
          TEST_DATABASE_TYPE: InMemory

      # Run all unit and domain tests (they're fast and work with InMemory)
      - name: Run Unit Tests
        run: |
          dotnet test tests/ExtraTime.UnitTests/ExtraTime.UnitTests.csproj \
            --no-build --configuration Release \
            -- --coverage --coverage-output-format cobertura

      - name: Run Domain Tests
        run: |
          dotnet test tests/ExtraTime.Domain.Tests/ExtraTime.Domain.Tests.csproj \
            --no-build --configuration Release \
            -- --coverage --coverage-output-format cobertura

  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api
